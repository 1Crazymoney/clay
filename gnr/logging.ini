[loggers]
keys: root,network

[handlers]
keys: consoleHandler, fileHandlerWithTimeRot

[formatters]
keys: simpleFormatter,dateFormatter

[logger_root]
level: INFO
handlers: consoleHandler

[logger_network]
level: DEBUG
qualname: golem.network
handlers: fileHandlerWithTimeRot

[handler_consoleHandler]
class: StreamHandler
level: INFO
formatter: simpleFormatter
args: (sys.stdout,)

[handler_fileHandlerWithTimeRot]
class: handlers.TimedRotatingFileHandler
formatter: dateFormatter
args: ('golem_network.log',  'D', 1, 5)

[formatter_simpleFormatter]
format: %(levelname)s - %(name)s - %(message)s

[formatter_dateFormatter]
format: %(levelname)s - %(module)s - %(asctime)s - %(message)s